<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTestCaseLabel" jhiTranslate="testbedApp.testCase.home.createOrEditLabel">Create or edit a Test Case</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!testCase.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="testCase.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="testbedApp.testCase.testSuite" for="field_testSuite">Test Suite</label>
            <select class="form-control" id="field_testSuite" name="testSuite" [(ngModel)]="testCase.testSuiteId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="testSuiteOption.id" *ngFor="let testSuiteOption of testsuites; trackBy: trackTestSuiteById">{{testSuiteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="testbedApp.testCase.metaData" for="field_metaData">Meta Data</label>
            <select class="form-control" id="field_metaData" name="metaData" [(ngModel)]="testCase.metaDataId">
                <option [ngValue]="null"></option>
                <option [ngValue]="metaDataOption.id" *ngFor="let metaDataOption of metadata; trackBy: trackMetaDataById">{{metaDataOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
