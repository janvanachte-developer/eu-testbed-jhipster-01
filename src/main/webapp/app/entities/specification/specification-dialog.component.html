<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySpecificationLabel" jhiTranslate="testbedApp.specification.home.createOrEditLabel">Create or edit a Specification</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!specification.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="specification.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="testbedApp.specification.domain" for="field_domain">Domain</label>
            <select class="form-control" id="field_domain" name="domain" [(ngModel)]="specification.domainId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="domainOption.id" *ngFor="let domainOption of domains; trackBy: trackDomainById">{{domainOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="testbedApp.specification.metaData" for="field_metaData">Meta Data</label>
            <select class="form-control" id="field_metaData" name="metaData" [(ngModel)]="specification.metaDataId">
                <option [ngValue]="null"></option>
                <option [ngValue]="metaDataOption.id" *ngFor="let metaDataOption of metadata; trackBy: trackMetaDataById">{{metaDataOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
