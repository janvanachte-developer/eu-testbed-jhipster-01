<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTestStepLabel" jhiTranslate="testbedApp.testStep.home.createOrEditLabel">Create or edit a Test Step</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!testStep.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="testStep.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="testbedApp.testStep.testCase" for="field_testCase">Test Case</label>
            <select class="form-control" id="field_testCase" name="testCase" [(ngModel)]="testStep.testCaseId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="testCaseOption.id" *ngFor="let testCaseOption of testcases; trackBy: trackTestCaseById">{{testCaseOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
