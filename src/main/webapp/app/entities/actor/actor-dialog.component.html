<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myActorLabel" jhiTranslate="testbedApp.actor.home.createOrEditLabel">Create or edit a Actor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!actor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="actor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testbedApp.actor.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="actor.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testbedApp.actor.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="actor.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testbedApp.actor.endpoint" for="field_endpoint">Endpoint</label>
            <input type="text" class="form-control" name="endpoint" id="field_endpoint"
                [(ngModel)]="actor.endpoint"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="testbedApp.actor.testSuite" for="field_testSuite">Test Suite</label>
            <select class="form-control" id="field_testSuite" name="testSuite" [(ngModel)]="actor.testSuiteId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="testSuiteOption.id" *ngFor="let testSuiteOption of testsuites; trackBy: trackTestSuiteById">{{testSuiteOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
