<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTestArtifactLabel" jhiTranslate="testbedApp.testArtifact.home.createOrEditLabel">Create or edit a Test Artifact</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!testArtifact.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="testArtifact.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testbedApp.testArtifact.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="testArtifact.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testbedApp.testArtifact.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="testArtifact.type"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testbedApp.testArtifact.encofing" for="field_encofing">Encofing</label>
            <input type="text" class="form-control" name="encofing" id="field_encofing"
                [(ngModel)]="testArtifact.encofing"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testbedApp.testArtifact.uri" for="field_uri">Uri</label>
            <input type="text" class="form-control" name="uri" id="field_uri"
                [(ngModel)]="testArtifact.uri"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testbedApp.testArtifact.content" for="field_content">Content</label>
            <textarea class="form-control" name="content" id="field_content"
                [(ngModel)]="testArtifact.content"  ></textarea>
        </div>

        <div class="form-group">
            <label jhiTranslate="testbedApp.testArtifact.testStep" for="field_testStep">Test Step</label>
            <select class="form-control" id="field_testStep" name="testStep" [(ngModel)]="testArtifact.testStepId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="testStepOption.id" *ngFor="let testStepOption of teststeps; trackBy: trackTestStepById">{{testStepOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
